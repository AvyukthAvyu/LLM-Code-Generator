<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat & Code Generator</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fbff 0%, #f1f5f9 100%);
            padding: 30px;
            color: #0f172a;
        }
        .app {
            max-width: 980px;
            margin: auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 18px 40px rgba(2, 8, 23, 0.12);
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: linear-gradient(90deg, #0ea5e9, #2563eb);
            color: white;
        }
        .header .title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .header .meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        .header .badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 999px;
            font-weight: 600;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }
        .chat-window {
            padding: 20px;
            background: #f8fafc;
            min-height: 420px;
            max-height: 520px;
            overflow-y: auto;
        }
        .bubble {
            max-width: 75%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            box-shadow: 0 6px 12px rgba(15, 23, 42, 0.06);
        }
        .bubble.user {
            margin-left: auto;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bubble.bot {
            margin-right: auto;
            background: white;
            color: #0f172a;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .bubble pre {
            margin: 8px 0 0 0;
            background: #0b1220;
            color: #22c55e;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
        .composer {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        .composer textarea {
            width: 100%;
            min-height: 90px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            resize: vertical;
        }
        .composer .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-ghost {
            background: #f1f5f9;
            color: #0f172a;
        }
        .typing {
            font-size: 12px;
            color: #64748b;
            margin-top: 6px;
        }
    </style>
</head>

<body>
<div class="app">
    <div class="header">
        <div class="title">AI Code Generator Chat</div>
        <div class="meta">
            <span class="badge" id="userBadge">User</span>
            <a href="/frontend/index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div id="chatWindow" class="chat-window"></div>

    <div class="composer">
        <textarea id="prompt" placeholder="Describe what you want to build..."></textarea>
        <div class="actions">
            <div class="typing" id="typingStatus"></div>
            <div>
                <button class="btn btn-ghost" onclick="toggleHistory()">History</button>
                <button class="btn btn-primary" onclick="sendPrompt()">Generate</button>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username");

    if (!token) {
        window.location.href = "/frontend/login.html";
    }

    const safeUsername = username || "user";
    document.getElementById("userBadge").textContent = safeUsername;

    const chatWindow = document.getElementById("chatWindow");
    const typingStatus = document.getElementById("typingStatus");

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
    }

    function addMessage(role, content) {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${role}`;
        if (role === "bot" && content.includes("```")) {
            const parts = content.split("```");
            const safeText = escapeHtml(parts[0] || "");
            const codeText = escapeHtml(parts[1] || "");
            bubble.innerHTML = `${safeText}<pre>${codeText}</pre>`;
        } else {
            bubble.textContent = content;
        }
        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function saveHistory(prompt, response) {
        const key = `history_${safeUsername}`;
        let history = JSON.parse(localStorage.getItem(key) || "[]");
        history.push({ prompt, response });
        localStorage.setItem(key, JSON.stringify(history));
    }

    function loadHistory() {
        const key = `history_${safeUsername}`;
        const history = JSON.parse(localStorage.getItem(key) || "[]");
        chatWindow.innerHTML = "";
        if (history.length === 0) {
            addMessage("bot", "No previous chats yet. Ask something to get started.");
            return;
        }
        history.forEach(h => {
            addMessage("user", h.prompt);
            addMessage("bot", h.response);
        });
    }

    let historyVisible = true;
    loadHistory();

    function toggleHistory() {
        historyVisible = !historyVisible;
        const button = document.querySelector(".btn-ghost");
        if (historyVisible) {
            loadHistory();
            if (button) button.textContent = "History";
        } else {
            chatWindow.innerHTML = "";
            if (button) button.textContent = "Show History";
        }
    }

    async function sendPrompt() {
        const prompt = document.getElementById("prompt").value.trim();
        if (!prompt) return;

        addMessage("user", prompt);
        typingStatus.textContent = "Generating response...";
        document.getElementById("prompt").value = "";

        try {
            const response = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            const output = data.response || data.error || "No response";

            addMessage("bot", output);
            saveHistory(prompt, output);
            typingStatus.textContent = "";

        } catch (e) {
            addMessage("bot", "Server error. Try again later.");
            typingStatus.textContent = "";
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = "/frontend/login.html";
    }
</script>

</body>
</html>
