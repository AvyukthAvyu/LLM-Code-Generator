<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - AI Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="mb-2">
              <a href="/frontend/index.html" class="btn btn-link p-0">Home</a>
            </div>
            <h4 class="card-title mb-3">Create Account</h4>
            <form id="registerForm">
              <div class="mb-3"><label>Email</label><input id="email" class="form-control" type="email" required></div>
              <div class="mb-3"><label>Password</label><input id="password" class="form-control" type="password" required></div>
              <div class="d-grid"><button class="btn btn-primary" type="submit">Create</button></div>
            </form>
            <div class="mt-3 text-center"><a href="/frontend/login.html">Sign in</a></div>
            <div id="alert" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
      const resp = await fetch('/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });
      const data = await resp.json();
      if(resp.ok){
        window.location = '/frontend/login.html';
      } else {
        document.getElementById('alert').innerHTML = `<div class="text-danger">${data.detail ?? JSON.stringify(data)}</div>`;
      }
    } catch(err){
      document.getElementById('alert').innerHTML = `<div class="text-danger">${err.message}</div>`;
    }
  });
</script>
</body>
</html>
